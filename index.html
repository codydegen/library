<!DOCTYPE html>

  <title>Library</title>

</head>
<body>
    <div id="mainContainer"></div>
    <button onclick="UI.showForm(true)" id="newBook">New Book</button>
    <div id="formContainer">
    <form id="form1">
      Title:<br>
      <input id="titleIn" type="text" name="title" autofocus><br>

      <input id="authorIn" type="text" name="author"><br>
      Pages:<br>
      <input id="pagesIn" type="text" name="pages"><br>
      Finished Reading:<br>
      <input id="readTrue" type="radio" name="read" checked>Yes
      <input id="readFalse" type="radio" name="read">No<br> 
    </form>
    <button onclick="BookContainer.formHandle()">Add Book</button>
  </div>

</body>
